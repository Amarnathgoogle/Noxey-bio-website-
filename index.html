<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animation Demo</title>
<style>
  body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-image: url('https://raw.githubusercontent.com/Amarnathgoogle/Noxey-bio-website-/main/light-organic-leaks-effect-background-animation-vertical-looped-free-video.jpg');
    background-size: cover;
    font-family: Arial, sans-serif;
  }
  #container {
    position: relative;
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }
  .front-img {
    position: absolute;
    left: -300px; /* initial position */
    transition: all 2s ease;
  }
  .front-img:nth-child(2) {
    transform-origin: center;
    animation: spin 2s linear forwards;
  }
  @keyframes spin {
    100% {
      transform: rotate(360deg);
    }
  }
  #text {
    font-weight: bold;
    font-size: 24px;
    color: white;
    margin-bottom: 20px;
    position: relative;
    z-index: 1;
  }
  #normal-text {
    color: white;
    font-size: 18px;
    position: relative;
    z-index: 1;
  }
</style>
</head>
<body>
<div id="container">
  <img class="front-img" src="https://raw.githubusercontent.com/Amarnathgoogle/Noxey-bio-website-/main/Screenshot_2024_0516_132921.png" alt="Front Image 1">
  <img class="front-img" src="https://github.com/Amarnathgoogle/Noxey-bio-website-/blob/main/Screenshot_2024_0516_132910.png" alt="Front Image 2" style="transform: translateY(-3%);">
  <div id="text">Noxx</div>
  <div id="normal-text">2-5-7788</div>
</div>

<script>
  setTimeout(() => {
    document.querySelector('.front-img:nth-child(1)').style.left = 'calc(50% - 150px)'; // move to middle
    document.querySelector('.front-img:nth-child(2)').style.left = 'calc(50% - 150px)'; // move to middle
  }, 100);

  setTimeout(() => {
    document.querySelector('.front-img:nth-child(1)').style.left = 'calc(50% - 150px)'; // keep at middle
    document.querySelector('.front-img:nth-child(2)').style.top = '-3%'; // move up
  }, 2000);
</script>
</body>
</html>
